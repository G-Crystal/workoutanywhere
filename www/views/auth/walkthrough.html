<ion-view class="walkthrough-view" cache-view="false" style="background: url(https://s3.amazonaws.com/ionic-io-static/8TjlZMQcO9qJOTocCV5w_Team%20RundleFit%20Manito%20Park.jpg) no-repeat center;background-size:cover;">
  <ion-content scroll="false">
    <div class="top-content row">
      <ion-slide-box delegate-handle="walkthrough-slider" show-pager="true">
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Workout Anywhere App</h3>
<!--               <img class="slide-image" ng-src="img/wordpress_logo_white.png"/>
 -->              <p class="slide-p">
                Your workout app, anywhere!
              </p>
            </div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Signing up and tracking is easy.</h3>
<!--               <img class="slide-image" ng-src="img/ionic_logo_white.png"/>
 -->            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
    <div class="bottom-content row">
      <div class="col col-center">
        <a class="login button button-block" ui-sref="login">
          Log In
        </a>
      </div>
      <div class="col col-center">
        <a class="sign-up button button-block" ui-sref="register">
          Register
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
